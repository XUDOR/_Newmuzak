<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>_NEWMUZAK</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="HeadCont">
      <img src="ASSETS/IMAGES/NEWMUSAK_logo.svg" alt="NEWMUSAK Logo" class="logo">
      <div class="tag-navCont">
        <div class="title">_NEWMUZAK</div>
        <div class="nav-container-header">
          <nav>
            <ul>
              <li><a href="#A">Sounds</a></li>
              <li><a href="#B">Moments</a></li>
              <li><a href="#C">Voices</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <!-- Section A -->
    <section id="A">
      <div class="Block1">
        <div class="A-grid">
          <div class="A-column1">music-player: view</div>
          <div class="A-column2">
            <div class="console">
              <div class="transport">
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-play1.svg" alt="Play Button" class="play-button" id="play-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-playLib.svg" alt="Play Library Button" class="play-lib-button" id="play-lib-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-Next.svg" alt="Next Button" class="next-button" id="next-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-Stop.svg" alt="Stop Button" class="stop-button" id="stop-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-Repeat.svg" alt="Repeat Button" class="repeat-button" id="repeat-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-Before.svg" alt="Before Button" class="before-button" id="before-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-Pause.svg" alt="Pause Button" class="pause-button" id="pause-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-30Before.svg" alt="30Before Button" class="before30-button" id="before30-button">
                </div>
                <div class="grid-item">
                  <img src="ASSETS/IMAGES/NM-trans-30Next.svg" alt="30Next Button" class="next30-button" id="next30-button">
                </div>

                <div class="PlayerInfo">  
                  <div class="FileName">File:</div>
                  <div class="Time">Time:</div>
                  <div class="TranStatus">Action</div>
                </div>


                <div class="volume-toggle">
                  vol
                  <!-- 16 step volume toggle -->
                </div>
                <div class="turntable">
                  <!-- Turntable area for draggable items -->
                </div>
                <div class="playlist">
                  <!-- Playlist -->
                </div>
              </div>
            
          </div>
          
          
          
          
          <div>
            <div class="stacked2">Samples & Beats</div>
            <div class="stacked3">Downloads</div>
            <div class="stacked4">Libraries</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section B -->
    <section id="B">
      <div class="Block2">_Moments
        <div class="B-grid"></div>
      </div>
    </section>

    <!-- Section C -->
    <section id="C">
      <div class="Block3">_Voices
        <div class="C-grid"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="nav-container-footer">
      <nav>
        <ul>
          <li><a href="#A">Sounds</a></li>
          <li><a href="#B">Moments</a></li>
          <li><a href="#C">Voices</a></li>
        </ul>
      </nav>
    </div>
    <p class="credit">&copy; 2024 RDXENV | Roderick Shoolbraid</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
